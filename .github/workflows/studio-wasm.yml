name: studio-wasm
on:
  push:
  pull_request:
jobs:
  emscripten:
    runs-on: "ubuntu-22.04"
    name: web
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Emsdk
        uses: mymindstorm/setup-emsdk@v11
      - name: Build
        run: |
          cd build/studio-wasm
          make
          tar czf studio-wasm.tar.gz html
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: studio-wasm.tar.gz
          path: build/studio-wasm/studio-wasm.tar.gz
