name: suika-android
on:
  push:
  pull_request:
jobs:
  android:
    runs-on: "ubuntu-22.04"
    name: android
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build1
        run: |
          sudo apt-get update
          sudo apt-get install -y android-sdk openjdk-17-jdk-headless
          cd build/android
          ./prepare-libs.sh
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip commandlinetools-linux-8512546_latest.zip
          export ANDROID_SDK_ROOT=`pwd`/cmdline-tools
          export ANDROID_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          update-alternatives --install /usr/bin/java java /usr/lib/jvm/java-17-openjdk-amd64/bin/java 999
          update-alternatives --install /usr/bin/javac javac /usr/lib/jvm/java-17-openjdk-amd64/bin/javac 999
          yes | ./cmdline-tools/bin/sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT
          gradle clean || true
          ./gradlew || true
          ./gradlew build --stacktrace || true
          ./cmdline-tools/bin/sdkmanager "platforms;android-33" --sdk_root=$ANDROID_SDK_ROOT
          ./gradlew build --stacktrace
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: suika.apk
          path: build/android/app/build/outputs/apk/debug/app-debug.apk
