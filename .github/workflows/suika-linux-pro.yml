name: suika-linux-pro
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: "ubuntu-22.04"
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libasound2-dev libx11-dev mesa-common-dev qt6-base-dev qt6-multimedia-dev
          cd build/linux-x86_64-pro
          ./make-deps.sh
          mkdir build
          cd build
          cmake ..
          make -j8
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: suika-linux-pro
          path: build/linux-x86_64-pro/build/suika-pro
