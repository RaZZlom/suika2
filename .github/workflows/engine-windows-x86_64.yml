name: engine-windows-x86_64
on:
  push:
  pull_request:
jobs:
  linux:
    runs-on: "ubuntu-22.04"
    name: windows
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |
          sudo apt update
          sudo apt install -y mingw-w64
          cd build/engine-windows-x86_64
          ./build-libs.sh
          make
          make install
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: suika-64.exe
          path: suika-64.exe
